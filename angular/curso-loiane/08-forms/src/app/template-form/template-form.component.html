<h1 class="mb-3 mt-3">Formulário Template-driven</h1>
<form #form="ngForm" (ngSubmit)="onSubmit(form)" #f="ngForm" class="form-horizonal">

  <div class="mb-3 form-group col-sm-12" [ngClass]="applyErrorCss(nome, f)">
    <label for="nome" class="form-label control-label">Nome</label>
    <input id="nome" type="text" class="form-control" id="nome" name="nome" required ngModel #nome="ngModel">
    <app-campo-control-erro [showError]="verifyValidTouched(nome)"
      errorMessage="Nome está inválido"></app-campo-control-erro>
  </div>

  <div class="mb-3 form-group col-sm-12" [ngClass]="applyErrorCss(email, f)">
    <label for="email" class="form-label control-label">E-mail</label>
    <input type="text" class="form-control" id="email" name="email" required email id="email" ngModel #email="ngModel">
    <app-campo-control-erro [showError]="verifyValidTouched(email)"
      errorMessage="E-mail está inválido"></app-campo-control-erro>
  </div>

  <div ngModelGroup="endereco" class="endereco">

    <div class="form-group row mb-3">

      <div class="col-md-3" [ngClass]="applyErrorCss(cep, f)">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" required id="cep" name="cep" ngModel #cep="ngModel" (blur)="checkCEP($event.target, f)">
        <app-campo-control-erro [showError]="verifyValidTouched(cep)"
          errorMessage="CEP está inválido"></app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="applyErrorCss(numero, f)">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" required id="numero" name="numero" ngModel #numero="ngModel">
        <app-campo-control-erro [showError]="verifyValidTouched(numero)"
          errorMessage="Número está inválido"></app-campo-control-erro>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
      </div>

    </div>

    <div class="form-group row mb-3">
      <div class="col-md-12" [ngClass]="applyErrorCss(rua, f)">
        <label for="rua" class="control-label">Rua</label>
        <input type="text" class="form-control" required id="rua" name="rua" ngModel #rua="ngModel" readonly>
        <app-campo-control-erro [showError]="verifyValidTouched(rua)"
          errorMessage="Rua está inválido"></app-campo-control-erro>
      </div>
    </div>

    <div class="form-group row mb-3">
      <div class="col-md-6" [ngClass]="applyErrorCss(bairro, f)">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" required id="bairro" name="bairro" ngModel #bairro="ngModel" readonly>
        <app-campo-control-erro [showError]="verifyValidTouched(bairro)"
          errorMessage="Bairro está inválido"></app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="applyErrorCss(cidade, f)">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" required id="cidade" name="cidade" ngModel #cidade="ngModel" readonly>
        <app-campo-control-erro [showError]="verifyValidTouched(cidade)"
          errorMessage="Cidade está inválido"></app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="applyErrorCss(estado, f)">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" required id="estado" name="estado" ngModel #estado="ngModel" readonly>
        <app-campo-control-erro [showError]="verifyValidTouched(estado)"
          errorMessage="Estado está inválido"></app-campo-control-erro>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary mb-3" [disabled]="!f.valid">Enviar</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
