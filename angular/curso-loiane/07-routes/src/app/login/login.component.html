<div class="mt-2">
  <h4>Faça seu login</h4>
  <div class="mt-2 input-field col s6">
    <input id="login" type="text" [(ngModel)]="user.username" class="validate">
    <label class="active" for="login">Usuário</label>
  </div>
  <div class="input-field col s6">
    <input id="password" type="password" [(ngModel)]="user.password" class="validate">
    <label class="active" for="password">Senha</label>
  </div>
  <button type="submit" name="loginbtn" class="waves-effect waves-light btn" (click)="login()">Entrar</button>
</div>
