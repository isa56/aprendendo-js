<body>

  <section class="container">
    <h1>Tabela IMC</h1>

    <table>
      <tr>
        <th>IMC</th>
        <th>Resultado</th>
      </tr>
      <tr>
        <td>Menor que 18,5</td>
        <td>Abaixo do peso</td>
      </tr>
      <tr>
        <td>Entre 18,5 e 24,9</td>
        <td>Peso normal</td>
      </tr>
      <tr>
        <td>Entre 25 e 29,9</td>
        <td>Sobrepeso</td>
      </tr>
      <tr>
        <td>Entre 30 e 34,9</td>
        <td>Obesidade Grau 1</td>
      </tr>
      <tr>
        <td>Entre 35 e 39,9</td>
        <td>Obesidade Grau 2</td>
      </tr>
      <tr>
        <td>Maior que 40</td>
        <td>Obesidade Grau 3</td>
      </tr>
    </table>

    <h1>Calcule seu IMC</h1>

    <form action="submitIMC">
      <label for="weight">Peso:
        <input type="text" name="weight" id="weightInpt">
      </label>
      <label for="height">Altura:
        <input type="text" name="height" id="heightInpt">
      </label>

      <button type="submit" id="IMCBtn">Calcular</button>
    </form>


    <h4 id="imc-result"></h4>
